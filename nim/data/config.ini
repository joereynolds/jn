; This is the default config for jn.
; On first run of jn, this gets copied over to
; XDG_CONFIG_HOME/jn/
;

; The location that jn stores and retrieves notes from
notes_location ="~/Documents/work"
;

; Prefix can be any of the format patterns specified in 
; https://nim-lang.org/docs/times.html
;
; Here are a few examples:
notes_prefix="YYYY-mm-dd"

; The suffix for the note, this is usually the extension
notes_suffix=".md"

; The fuzzy provider to use with jn.
; Defaults to fzf.
; Valid values are "fzf" or "fzy"
fuzzy_provider="fzy"
